<body>

<div class="quiz-container">

<script>
    // æ¨¡æ“¬çš„å–®å­—åº« (é€™éƒ¨åˆ†éœ€è¦æ”¹æˆå‘¼å«ä½ çš„ Python API)
    const MOCK_WORDS = [
        { word: "abandon", definition: "v. æ‹‹æ£„", options: ["ability", "abroad", "accept"] },
        { word: "ability", definition: "n. èƒ½åŠ›", options: ["abandon", "absorb", "access"] },
        { word: "academic", definition: "adj. å­¸è¡“çš„", options: ["account", "achieve", "accompany"] },
        { word: "accept", definition: "v. æ¥å—", options: ["access", "account", "absorb"] },
        { word: "achieve", definition: "v. é”æˆ", options: ["abandon", "ability", "accept"] },
        { word: "absorb", definition: "v. å¸æ”¶", options: ["abroad", "academic", "access"] },
        { word: "access", definition: "n. å­˜å–", options: ["abandon", "ability", "absorb"] },
        { word: "account", definition: "n. å¸³æˆ¶", options: ["academic", "accept", "achieve"] },
        { word: "accompany", definition: "v. é™ªä¼´", options: ["access", "account", "absorb"] },
        { word: "abroad", definition: "adv. åœ¨åœ‹å¤–", options: ["ability", "accept", "academic"] }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const NUM_QUESTIONS = 10;

    // --- éš¨æ©Ÿæ’åºé™£åˆ—çš„è¼”åŠ©å‡½æ•¸ ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- è¼‰å…¥ä¸‹ä¸€é¡Œ ---
    function loadNextQuestion() {
        // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰é¡Œç›®å·²ç­”å®Œ
        if (currentQuestionIndex >= NUM_QUESTIONS) {
            showResults();
            return;
        }

        const questionData = MOCK_WORDS[currentQuestionIndex];
        
        // é‡ç½®ä»‹é¢
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-button').style.display = 'none';
        
        // é¡¯ç¤ºé¡Œç›®
        document.getElementById('question-text').textContent = 
            `ç¬¬ ${currentQuestionIndex + 1} é¡Œ. è«‹é¸å‡ºç¬¦åˆä»¥ä¸‹ä¸­æ–‡è§£é‡‹çš„å–®å­—ï¼š ${questionData.definition}`;
        
        // çµ„åˆæ‰€æœ‰é¸é …ä¸¦æ‰“äº‚
        let allOptions = [questionData.word, ...questionData.options];
        allOptions = shuffleArray(allOptions);
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; // æ¸…ç©ºèˆŠé¸é …

        // å»ºç«‹é¸é …æŒ‰éˆ•
        allOptions.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.setAttribute('data-word', option);
            button.onclick = () => checkAnswer(button, option, questionData.word);
            optionsContainer.appendChild(button);
        });
    }

    // --- æª¢æŸ¥ç­”æ¡ˆ ---
    function checkAnswer(selectedButton, selectedWord, correctWord) {
        const feedbackDiv = document.getElementById('feedback');
        const buttons = document.querySelectorAll('.option-button');
        
        // é–ä½æ‰€æœ‰æŒ‰éˆ•
        buttons.forEach(btn => btn.disabled = true);
        
        // é¡¯ç¤ºå›é¥‹
        feedbackDiv.style.display = 'block';
        document.getElementById('next-button').style.display = 'block';

        if (selectedWord === correctWord) {
            score++;
            selectedButton.classList.add('correct');
            feedbackDiv.className = 'feedback correct';
            feedbackDiv.textContent = 'âœ… æ­£ç¢ºï¼';
        } else {
            selectedButton.classList.add('incorrect');
            feedbackDiv.className = 'feedback incorrect';
            feedbackDiv.innerHTML = `âŒ éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ **${correctWord}**ã€‚`;
            
            // æ¨™è¨»æ­£ç¢ºç­”æ¡ˆ
            buttons.forEach(btn => {
                if (btn.getAttribute('data-word') === correctWord) {
                    btn.classList.add('correct');
                }
            });
        }
        
        currentQuestionIndex++; // ç§»å‹•åˆ°ä¸‹ä¸€é¡Œ
    }

    // --- é¡¯ç¤ºçµæœ ---
    function showResults() {
        document.getElementById('quiz-area').style.display = 'none';
        const resultsDiv = document.getElementById('results');
        resultsDiv.style.display = 'block';
        
        let message = '';
        if (score === NUM_QUESTIONS) {
            message = 'ğŸ‰ æ­å–œï¼ä½ ç­”å°äº†æ‰€æœ‰é¡Œç›®ï¼';
        } else if (score >= 7) {
            message = `ğŸ‘ è¡¨ç¾å„ªç•°ï¼ä½ ç­”å°äº† ${score} é¡Œã€‚`;
        } else {
            message = `ç¹¼çºŒåŠ æ²¹ï¼ä½ ç­”å°äº† ${score} é¡Œã€‚`;
        }
        
        resultsDiv.innerHTML = `
            <h2>æ¸¬é©—çµæŸ</h2>
            <p>${message}</p>
            <p>æœ€çµ‚å¾—åˆ†ï¼š**${score} / ${NUM_QUESTIONS}**</p>
            <button class="option-button" onclick="location.reload()">é‡æ–°é–‹å§‹æ¸¬é©—</button>
        `;
    }

    // å•Ÿå‹•æ¸¬é©—

</script>
